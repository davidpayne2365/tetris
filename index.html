<!DOCTYPE html>
<html>
<head>
    <title>Gesture-Controlled Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Main variables
        let scene, camera, renderer;
        let cube, pivot;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isDragging = false;
        let startPoint = new THREE.Vector3();
        let currentPoint = new THREE.Vector3();
        let selectedFace = null;
        let rotationAxis = null;
        let cubeSize = 3;
        let cubelets = [];
        let animating = false;
        let touchRotation = false;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // Colors for the cube faces
        const colors = {
            up: 0xffffff,     // white
            down: 0xffff00,   // yellow
            right: 0xff0000,  // red
            left: 0xffa500,   // orange
            front: 0x00ff00,  // green
            back: 0x0000ff    // blue
        };
        
        // Initialize view to show a nice angle of the cube
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 7;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf0f0f0);
            document.body.appendChild(renderer.domElement);
            
            // Create cube
            createCube();
            
            // Set initial cube position to show 3 faces
            pivot.rotation.x = Math.PI / 5;
            pivot.rotation.y = Math.PI / 4;
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);
            
            // Start animation loop
            animate();
        }
        
        // Create the Rubik's Cube
        function createCube() {
            pivot = new THREE.Group();
            scene.add(pivot);
            
            cube = new THREE.Group();
            pivot.add(cube);
            
            // Size of each cubelet
            const size = 1;
            const gap = 0.05;
            
            // Create cubelets
            for (let x = 0; x < cubeSize; x++) {
                for (let y = 0; y < cubeSize; y++) {
                    for (let z = 0; z < cubeSize; z++) {
                        // Skip the internal cube
                        if (x > 0 && x < cubeSize - 1 &&
                            y > 0 && y < cubeSize - 1 &&
                            z > 0 && z < cubeSize - 1) continue;
                            
                        const cubelet = createCubelet(size);
                        
                        // Position the cubelet
                        cubelet.position.set(
                            (x - Math.floor(cubeSize/2)) * (size + gap),
                            (y - Math.floor(cubeSize/2)) * (size + gap),
                            (z - Math.floor(cubeSize/2)) * (size + gap)
                        );
                        
                        // Store position data
                        cubelet.userData = {
                            originalPosition: cubelet.position.clone(),
                            currentPosition: [x, y, z],
                            faceColors: []
                        };
                        
                        cubelets.push(cubelet);
                        cube.add(cubelet);
                    }
                }
            }
            
            colorCube();
        }
        
        // Create a single cubelet
        function createCubelet(size) {
            const geometry = new THREE.BoxGeometry(size, size, size);
            const materials = [];
            
            // Create materials for each face (initially black)
            for (let i = 0; i < 6; i++) {
                materials.push(new THREE.MeshBasicMaterial({ color: 0x000000 }));
            }
            
            const cubelet = new THREE.Mesh(geometry, materials);
            return cubelet;
        }
        
        // Color the cube faces
        function colorCube() {
            const halfSize = Math.floor(cubeSize / 2);
            
            cubelets.forEach(cubelet => {
                const pos = cubelet.position;
                const materials = cubelet.material;
                
                // Up face (White)
                if (Math.round(pos.y) === halfSize) {
                    materials[2].color.setHex(colors.up);
                }
                
                // Down face (Yellow)
                if (Math.round(pos.y) === -halfSize) {
                    materials[3].color.setHex(colors.down);
                }
                
                // Right face (Red)
                if (Math.round(pos.x) === halfSize) {
                    materials[0].color.setHex(colors.right);
                }
                
                // Left face (Orange)
                if (Math.round(pos.x) === -halfSize) {
                    materials[1].color.setHex(colors.left);
                }
                
                // Front face (Green)
                if (Math.round(pos.z) === halfSize) {
                    materials[4].color.setHex(colors.front);
                }
                
                // Back face (Blue)
                if (Math.round(pos.z) === -halfSize) {
                    materials[5].color.setHex(colors.back);
                }
            });
        }
        
        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            
            // No auto-rotation - only rotate when user interacts
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Mouse down handler
        function onMouseDown(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            checkIntersection();
            
            if (selectedFace) {
                isDragging = true;
                startPoint.copy(currentPoint);
                document.body.style.cursor = 'grabbing';
            }
            // No whole cube rotation - only face rotations
        }
        
        // Mouse move handler
        function onMouseMove(event) {
            event.preventDefault();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            if (isDragging && selectedFace) {
                checkIntersection();
                handleDrag();
            }
        }
        
        // Mouse up handler
        function onMouseUp(event) {
            if (isDragging && selectedFace) {
                finishRotation();
            }
            
            isDragging = false;
            touchRotation = false;
            selectedFace = null;
            document.body.style.cursor = 'auto';
        }
        
        // Touch start handler
        function onTouchStart(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                // Single finger touch for face rotation
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                
                // Check if we're touching a face
                checkIntersection();
                
                if (selectedFace) {
                    isDragging = true;
                    startPoint.copy(currentPoint);
                }
                // No whole cube rotation - only face rotations
            } else if (event.touches.length === 2) {
                // Two finger touch for more precise control
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                
                // Use midpoint between touches
                const midX = (touch1.clientX + touch2.clientX) / 2;
                const midY = (touch1.clientY + touch2.clientY) / 2;
                
                touchStartX = midX;
                touchStartY = midY;
                
                mouse.x = (midX / window.innerWidth) * 2 - 1;
                mouse.y = -(midY / window.innerHeight) * 2 + 1;
                
                // Check if we're touching a face
                checkIntersection();
                
                if (selectedFace) {
                    isDragging = true;
                    startPoint.copy(currentPoint);
                }
                // No whole cube rotation - only face rotations
            }
        }
        
        // Touch move handler
        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                
                if (isDragging && selectedFace) {
                    // Rotate a face
                    mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    
                    checkIntersection();
                    handleDrag();
                }
            } else if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                
                // Use midpoint between touches
                const midX = (touch1.clientX + touch2.clientX) / 2;
                const midY = (touch1.clientY + touch2.clientY) / 2;
                
                if (isDragging && selectedFace) {
                    // Rotate a face
                    mouse.x = (midX / window.innerWidth) * 2 - 1;
                    mouse.y = -(midY / window.innerHeight) * 2 + 1;
                    
                    checkIntersection();
                    handleDrag();
                }
            }
        }
        
        // Touch end handler
        function onTouchEnd(event) {
            if (isDragging && selectedFace) {
                finishRotation();
            }
            
            // Only reset if all fingers are lifted
            if (event.touches.length === 0) {
                isDragging = false;
                selectedFace = null;
                touchRotation = false;
            }
        }
        
        // Check for intersection with cube
        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(cubelets);
            
            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                // Get the face index
                const faceIndex = intersect.faceIndex;
                // Integer division to get the face (0-5)
                const face = Math.floor(faceIndex / 2);
                
                currentPoint = intersect.point.clone();
                
                if (!selectedFace && isDragging) {
                    selectedFace = {
                        cubelet: intersect.object,
                        face: face,
                        normal: intersect.face.normal.clone(),
                        point: intersect.point.clone()
                    };
                    
                    // Transform the normal to world space
                    selectedFace.normal.transformDirection(intersect.object.matrixWorld);
                    
                    // Determine rotation axis
                    determineRotationAxis();
                }
                
                return true;
            }
            
            return false;
        }
        
        // Determine rotation axis based on selected face and movement
        function determineRotationAxis() {
            if (!selectedFace) return;
            
            // Get the normal in world space
            const normal = selectedFace.normal;
            
            // Determine which axis is most aligned with the normal
            const absX = Math.abs(normal.x);
            const absY = Math.abs(normal.y);
            const absZ = Math.abs(normal.z);
            
            if (absX > absY && absX > absZ) {
                // X axis is dominant
                rotationAxis = 'x';
            } else if (absY > absX && absY > absZ) {
                // Y axis is dominant
                rotationAxis = 'y';
            } else {
                // Z axis is dominant
                rotationAxis = 'z';
            }
            
            console.log("Selected rotation axis:", rotationAxis);
        }
        
        // Handle drag to determine rotation
        function handleDrag() {
            if (!selectedFace || !rotationAxis) return;
            
            const movement = new THREE.Vector3().subVectors(currentPoint, startPoint);
            
            // Determine which cubelets to rotate based on the position
            const selectedPosition = selectedFace.cubelet.position.clone();
            const threshold = 0.5;  // Threshold for determining which layer to rotate
            
            let layerCubelets = [];
            
            // Select cubelets based on position and rotation axis
            switch (rotationAxis) {
                case 'x':
                    // Find cubelets in the same X layer
                    layerCubelets = cubelets.filter(cubelet => 
                        Math.abs(cubelet.position.x - selectedPosition.x) < threshold
                    );
                    break;
                case 'y':
                    // Find cubelets in the same Y layer
                    layerCubelets = cubelets.filter(cubelet => 
                        Math.abs(cubelet.position.y - selectedPosition.y) < threshold
                    );
                    break;
                case 'z':
                    // Find cubelets in the same Z layer
                    layerCubelets = cubelets.filter(cubelet => 
                        Math.abs(cubelet.position.z - selectedPosition.z) < threshold
                    );
                    break;
            }
            
            // For touch, lower threshold to make rotations easier to trigger
            const rotationThreshold = 0.02;
            const rotationAmount = movement.length();
            
            if (rotationAmount > rotationThreshold) {
                // Determine rotation direction based on movement
                const direction = determineRotationDirection(movement);
                
                // Animate the rotation
                animateRotation(layerCubelets, rotationAxis, direction);
                
                // Reset after rotation
                selectedFace = null;
                isDragging = false;
            }
        }
        
        // Determine rotation direction based on movement
        function determineRotationDirection(movement) {
            if (!selectedFace || !rotationAxis) return 1;
            
            const normal = selectedFace.normal;
            let direction = 1;
            
            switch (rotationAxis) {
                case 'x':
                    direction = (movement.y * normal.z - movement.z * normal.y) > 0 ? 1 : -1;
                    break;
                case 'y':
                    direction = (movement.z * normal.x - movement.x * normal.z) > 0 ? 1 : -1;
                    break;
                case 'z':
                    direction = (movement.x * normal.y - movement.y * normal.x) > 0 ? 1 : -1;
                    break;
            }
            
            return direction;
        }
        
        // Animate the rotation of a layer
        function animateRotation(cubeletsToRotate, axis, direction) {
            if (animating) return;
            animating = true;
            
            // Create a temporary rotation group
            const rotationGroup = new THREE.Object3D();
            scene.add(rotationGroup);
            
            // Get the world matrix of the cube
            cube.updateMatrixWorld();
            const cubeWorldMatrix = cube.matrixWorld.clone();
            
            // Add the selected cubelets to the rotation group and update their positions
            cubeletsToRotate.forEach(cubelet => {
                // Remove the cubelet from the main cube
                const originalParent = cubelet.parent;
                originalParent.remove(cubelet);
                
                // Add to rotation group
                rotationGroup.add(cubelet);
            });
            
            // Set up rotation
            const angle = Math.PI / 2 * direction;
            
            // Determine rotation axis in world space
            const worldAxis = new THREE.Vector3();
            switch (axis) {
                case 'x':
                    worldAxis.set(1, 0, 0);
                    break;
                case 'y':
                    worldAxis.set(0, 1, 0);
                    break;
                case 'z':
                    worldAxis.set(0, 0, 1);
                    break;
            }
            
            // Apply rotation immediately
            rotationGroup.rotateOnAxis(worldAxis, angle);
            
            // Update the world matrix of the rotation group
            rotationGroup.updateMatrixWorld();
            
            // Move cubelets back to the main cube
            while (rotationGroup.children.length > 0) {
                const cubelet = rotationGroup.children[0];
                rotationGroup.remove(cubelet);
                
                // Update the cubelet's world position and orientation
                const worldPosition = new THREE.Vector3();
                const worldQuaternion = new THREE.Quaternion();
                cubelet.getWorldPosition(worldPosition);
                cubelet.getWorldQuaternion(worldQuaternion);
                
                // Add back to the main cube
                cube.add(cubelet);
                
                // Set the local position and orientation
                cubelet.position.copy(worldPosition);
                cubelet.position.sub(cube.position);
                cubelet.quaternion.copy(worldQuaternion);
            }
            
            // Clean up
            scene.remove(rotationGroup);
            animating = false;
        }
        
        // Finish rotation and snap to the nearest 90 degree position
        function finishRotation() {
            // Reset for next rotation
            isDragging = false;
            selectedFace = null;
            rotationAxis = null;
        }
        
        // Initialize the scene when the page loads
        window.onload = init;
    </script>
</body>
</html>
