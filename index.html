<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris Game (Canvas)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      touch-action: none;
      display: block;
      background-color: #111;
    }

    .game-info, button, p {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="tetris"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const BOARD_WIDTH = 12;
    const BOARD_HEIGHT = 20;
    let blockSize = 30;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      blockSize = Math.floor(Math.min(canvas.width / BOARD_WIDTH, canvas.height / BOARD_HEIGHT));
      context.setTransform(blockSize, 0, 0, blockSize, 0, 0);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    const PIECES = [
      null,
      [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]],
      [[0,2,0],[0,2,0],[2,2,0]],
      [[0,3,0],[0,3,0],[0,3,3]],
      [[4,4],[4,4]],
      [[0,5,5],[5,5,0],[0,0,0]],
      [[0,0,0],[6,6,6],[0,6,0]],
      [[7,7,0],[0,7,7],[0,0,0]]
    ];

    let arena = createMatrix(BOARD_WIDTH, BOARD_HEIGHT);
    let player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
      level: 1,
      lines: 0,
      next: null
    };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let running = true;

    function createMatrix(w, h) {
      return Array.from({length: h}, () => Array(w).fill(0));
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = COLORS[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#111';
      context.clearRect(0, 0, BOARD_WIDTH, BOARD_HEIGHT);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0) {
            const newY = y + o.y;
            const newX = x + o.x;
            if (newX < 0 || newX >= arena[0].length || newY >= arena.length || (arena[newY] && arena[newY][newX]) !== 0) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function playerReset() {
      player.matrix = player.next || createPiece();
      player.next = createPiece();
      player.pos.y = 0;
      player.pos.x = Math.floor((arena[0].length - player.matrix[0].length) / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        alert("Game Over");
      }
    }

    function createPiece(type = Math.floor(Math.random() * 7) + 1) {
      return PIECES[type];
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        sweepLines();
      }
      dropCounter = 0;
    }

    function sweepLines() {
      let lines = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        lines++;
      }
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function update(time = 0) {
      if (!running) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (!running) return;
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 38) playerRotate(1);
      else if (event.keyCode === 32) {
        while (!collide(arena, player)) player.pos.y++;
        player.pos.y--;
        playerDrop();
      }
    });

    playerReset();
    update();
  </script>
</body>
</html>
